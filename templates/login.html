{% extends "base.html" %}
{% block title %}
Login/Register
{% endblock %}
{% block body %}

<form class="form-horizontal" name="login" method="post">
  <fieldset>
    <legend>Login</legend>

    <div class="form-group">
      <label class="col-md-2 control-label">Username</label>
      <div class="col-md-4 col-xs-12">
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Password</label>
      <div class="col-md-4 col-xs-12">
        <input type="password" class="form-control" name="password" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-8 col-md-offset-2">
        <button type="submit" value="login" name="login" class="btn btn-primary">Login</button>
      </div>
    </div>

  </fieldset>
</form>

<form class="form-horizontal" name="register" method="post">
  <fieldset>
    <legend>Register</legend>

    <div class="form-group">
      <label class="col-md-2 control-label">Username</label>
      <div class="col-md-4 col-xs-12">
        <input type="text" class="form-control" name="username" placeholder="Username">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Password</label>
      <div class="col-md-4 col-xs-12">
        <input type="password" class="form-control" name="password1" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <label class="col-md-2 control-label">Password</label>
      <div class="col-md-4 col-xs-12">
        <input type="password" class="form-control" name="password2" placeholder="Password">
      </div>
    </div>

    <div class="form-group">
      <div class="col-md-8 col-md-offset-2">
        <button type="submit" value="register" name="register" class="btn btn-primary">Register</button>
      </div>
    </div>

  </fieldset>
</form>

{% endblock %}
