
<!DOCTYPE html>
<html>
  <head>
    <style type="text/css">
      html, body, #map-canvas { height: 100%; margin: 0; padding: 0;}
    </style>

  </head>
  <body>
  <h1> Hello </h1>
  <a href="javascript:void(0);" id="calculate">Send Data</a>
<div id="map-canvas"></div>
  
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1-rc2/jquery.js"></script>   
    <script type="text/javascript"
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAO3EAgnxm_xkXlf8kccYlLdMYoo0-Vefs">
    </script>
    <script>
    
var initialLocation;
var siberia = new google.maps.LatLng(60, 105);
var newyork = new google.maps.LatLng(40.69847032728747, -73.9514422416687);
var browserSupportFlag =  new Boolean();

var targetlat = 40;
var targetlng = -70;
var mylat = 40;
var mylng = -70;

var init = function initialize() {
    var myOptions = {
        zoom: 6,
        mapTypeId: google.maps.MapTypeId.ROADMAP
    };
    var map = new google.maps.Map(document.getElementById("map-canvas"), myOptions);

    if(navigator.geolocation) {
        browserSupportFlag = true;
        navigator.geolocation.getCurrentPosition(function(position) {
            initialLocation = new google.maps.LatLng(position.coords.latitude,position.coords.longitude);
            mylat = position.coords.latitude;
            mylng = position.coords.longitude;
            map.setCenter(initialLocation);

            var myLatlng = initialLocation;
            var myMarker = new google.maps.Marker({
                position: myLatlng,
                map: map,
                title:"Hello World!"
            });

            var targetLatLng = new google.maps.LatLng(targetlat,targetlng);
            var targetMarker = new google.maps.Marker({
                position: targetLatLng,
                map: map,
                title:"Hello World!"
            });

        }, function() {
            handleNoGeolocation(browserSupportFlag);
        });
    }
    else {
        browserSupportFlag = false;
        handleNoGeolocation(browserSupportFlag);
    }

    function handleNoGeolocation(errorFlag) {
        if (errorFlag == true) {
            alert("Geolocation service failed.");
            initialLocation = newyork;
        } else {
            alert("Your browser doesn't support geolocation. We've placed you in Siberia.");
            initialLocation = siberia;
        }
        map.setCenter(initialLocation);
    }
}

var log = function log() {
    $.getJSON('/target', {
        mylat: mylat, 
        mylng: mylng
        }, function(data) {
          //$("#result").text(data.result);
          console.log(data.result);
        });
        return false;
}

function setTarget(lat,lng){
    targetlat = lat;
    targetlng= lng;
    init();
}

$('a#calculate').bind('click', log);

    
    
window.onLoad = init();

    </script> 
  </body>
</html>
